<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta charset="utf-8" />
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>
</head>
<body class="font-sans hover:font-serif min-h-screen bg-gray-100">
<div id="app">
    <div
            class="text-center bg-blue-200 mb-5 p-8 uppercase rounded-b-lg text-5xl font-extrabold"
    >
        <h1
                class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500"
        >
            {{ message }}
        </h1>
    </div>

    <search-form></search-form>

    <hr class="border-t-4 mb-10" />

    <div
            class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-6"
            role="alert"
            v-if="errored"
    >
        <svg
                class="fill-current w-2 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
        >
            <path
                    d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
            />
        </svg>
        <p>Что-то пошло не так. Пожалуйста, повторите попытку позже.</p>
    </div>

    <ul>
        <li
                v-for="book in books"
                class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-3"
        >
            <book-card
                    v-bind:isbn="book.isbn"
                    v-bind:title="book.title"
                    v-bind:author="book.author_name"
            ></book-card>
        </li>
    </ul>
</div>

<script>
    Vue.component("book-card", {
        props: ["isbn", "title", "author"],
        computed: {
            getImgUrl: function () {
                if (this.isbn !== undefined) {
                    return (
                        "https://covers.openlibrary.org/b/isbn/" +
                        this.isbn[0] +
                        "-M.jpg"
                    );
                } else {
                    return "img/not_found.png";
                }
            },
            getAuthorName: function () {
                if (this.author !== undefined) {
                    return this.author.join(", ");
                } else {
                    return "No Name";
                }
            }
        },
        template: `
          <div class="md:flex">
          <div class="md:flex-shrink-0">
            <img :src="getImgUrl" class="h-48 w-full object-cover md:w-48" alt="cover"/>
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-blue-500 font-semibold">{{ this.title }}</div>
            <p class="mt-2 text-gray-500">{{ getAuthorName }}</p>
          </div>
          </div>`
    });

    Vue.component("search-form", {
        data() {
            return {
                message: "",
                sort: true
            };
        },
        methods: {
            updateBooks: function () {
                window.axios
                    .get(
                        "https://openlibrary.org/search.json?q=" +
                        this.message.replaceAll(" ", "+")
                    )
                    .then((response) => {
                        app.books = response.data.docs;
                    });
            },
            sortArray: function () {
                this.sort = !this.sort;
                if (this.sort) {
                    app.books.sort(function (a, b) {
                        return a.title.localeCompare(b.title);
                    });
                } else {
                    app.books.sort(function (a, b) {
                        return b.title.localeCompare(a.title);
                    });
                }
            }
        },
        template: `
          <div class="text-center mt-5 mb-10 flex justify-center">
          <div><input type="search" placeholder="Поиск..." v-model="message"
                      class="w-64 h-10 py-2 px-4 border border-transparent rounded-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
            <button type="submit" v-on:click="updateBooks"
                    class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transform motion-safe:hover:scale-110">
              Загрузить
            </button>
          </div>
          <div class="flex items-center ml-3">
            <svg v-if="sort" v-on:click="sortArray" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                 viewBox="0 0 20 20" fill="currentColor" cursor="pointer">
              <path
                  d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z"/>
            </svg>
            <svg v-else v-on:click="sortArray" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                 viewBox="0 0 20 20" fill="currentColor" cursor="pointer">
              <path
                  d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h5a1 1 0 000-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM13 16a1 1 0 102 0v-5.586l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 101.414 1.414L13 10.414V16z"/>
            </svg>
          </div>
          </div>`
    });

    const app = new Vue({
        el: "#app",
        data: {
            message: "book library",
            books: [],
            errored: false
        },
        mounted() {
            window.axios
                .get("https://openlibrary.org/search.json?q=mr+fox")
                .then((response) => {
                    this.books = response.data.docs;
                    this.books.sort(function (a, b) {
                        return a.title.localeCompare(b.title);
                    });
                })
                .catch((error) => {
                    this.errored = true;
                });
        }
    });
</script>
</body>
</html>
